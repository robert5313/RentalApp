
{% extends 'base.html' %}

{% block content %}
<h1 class="text-4xl text-blue-900">Create a new listing</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
  {{ form.as_p }}

<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border-blue-700 rounded">Submit</button>
</form>
{% endblock content %}
